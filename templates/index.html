{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="form">
        <form action="/review" method="POST" class="search-form">
            <input type="text" name="content" id="content" class="search-box"> <!-- Apply the search-box class -->
            <input type="submit" value="Search" class="search-button"> <!-- Apply the search-button class -->
        </form>
    </div>
</div>
{% endblock %}
